<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
  <!-- Intro -->
  <h1 id=level-title >Press Any Key to Start</h1>

  <table class="container">
    <tr>
      <td>
      <button type="button" name="button" class="btn green"></button>
      </td>
      <td>
        <button type="button" name="button" class="btn red"></button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" name="button" class="btn yellow"></button>
      </td>
      <td>
        <button type="button" name="button" class="btn blue"></button>
      </td>
    </tr>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
  </body>
  <footer>
    <h4>Brandon Leger</h4>
  </footer>
</html>
